<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="btn btn-home">Home</a>
        </nav>
    </header>
    <main>
        <h1 class="main-header">Create New Blog</h1>
        <form action="/{{user_id}}/blog/publish" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-input" rows="10" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" name="action" value="publish" class="btn btn-publish">Publish</button>
            </div>
        </form>
    </main>
</body>
</html>
